<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <v-app id="app" style="background:#f7f7f7;">
        <v-navigation-drawer v-model="drawer" fixed app style="max-height:100%;" >
            <div class="v-navigation-drawer__prepend">
                <div class="pa-2">
                    <div class="title font-weight-bold text-uppercase red--text">Pricing Tool</div>
                    <div class="overline grey--text">1.2.0</div>
                </div>
            </div>
            <v-list nav dense>
                <v-list-item-group v-model="group" active-class="red--text text--accent-12">
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-home</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Home</v-list-item-title>
                    </v-list-item>

                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-account</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Customers</v-list-item-title>
                    </v-list-item>


                </v-list-item-group>
            </v-list>
            <!--<div class="pa-1 mt-2 overline">UI - Theme Preview</div>
            <v-list nav dense class="position-absolute pa-2">
                <v-list-item-group v-model="group" active-class="red--text text--accent-12">
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-home</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Home</v-list-item-title>
                    </v-list-item>
                    <v-list-item>
                        <v-list-item-icon>
                            <v-icon>mdi-account</v-icon>
                        </v-list-item-icon>
                        <v-list-item-title>Customers</v-list-item-title>
                    </v-list-item>


                </v-list-item-group>
            </v-list>-->
        </v-navigation-drawer>
       
        <v-app-bar fixed color="white" dense elevation="1" app >
            <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
            <span class="row mx-auto pa-0 ma-0" style="width:100%;max-width: 1010px;" >
                
               <v-toolbar-title v-if="!drawer">
                    <div class="pa-2">
                        <div class="title font-weight-bold text-uppercase red--text">Pricing Tool</div>
                        <div class="overline grey--text">1.2.0</div>
                    </div>
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-title  class="overline text-uppercase pa-2" style="margin-top:20px">
                    <span class="display-5 text-uppercase font-weight-light">Krzysztof Jamr√≥z</span>
                </v-toolbar-title>
                <v-btn icon style="margin-top: 3px;margin-right:36px;">
                    <v-icon>mdi-magnify</v-icon>
                </v-btn>
              
            </span>
        </v-app-bar>



        <v-main ma-0 pa-0>
            
            <!-- Provides the application the proper gutter -->
            <v-container class="mx-auto" fluid ma-0 pa-0 style="max-width: 960px;">
                <v-breadcrumbs :items="items" fixed style="padding-left: 0px;padding-top: 0px;">
                    <template v-slot:item="{ item }">
                        <v-breadcrumbs-item class="red--text" :href="item.href" :disabled="item.disabled">
                            {{ item.text.toUpperCase() }}
                        </v-breadcrumbs-item>
                    </template>
                </v-breadcrumbs>
                <br>

                <v-card outlined>
                    <v-list-item three-line>
                        <v-list-item-content>
                            <div class="overline mb-4 red--text">
                                CUSTOMERS
                            </div>
                            <v-data-table :headers="headers" :items="desserts" :items-per-page="5" class="elevation-1">
                            </v-data-table>
                        </v-list-item-content>

                    </v-list-item>

                </v-card>
                <br>
                <v-card outlined>
                    <v-list-item three-line>
                        <v-list-item-content>
                            <div class="overline mb-4 red--text">
                                CUSTOMERS
                            </div>
                            <v-data-table :headers="headers" :items="desserts" :items-per-page="5" class="elevation-1">
                            </v-data-table>
                        </v-list-item-content>

                    </v-list-item>

                </v-card>
                <!-- If using vue-router -->


                <v-footer app color="white" style=" right: 0px; bottom: 0px;"
                    class="v-footer v-sheet theme--light v-footer--fixed v-footer--inset">

                    <div class="spacer"></div>
                    <div class="overline"> Built by SiN<i data-v-be8dd950="" aria-hidden="true"
                            class="v-icon notranslate mdi mdi-heart theme--light pink--text"
                            style="font-size: 16px;"></i></div>

                </v-footer>
            </v-container>
        </v-main>



    </v-app>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: () => ({
                drawer: false,
                group: null,
                items: [{
                        text: 'Home',
                        disabled: false,
                        href: 'breadcrumbs_dashboard',
                    },
                    {
                        text: 'Dashboard',
                        disabled: false,
                        href: 'breadcrumbs_dashboard',
                    },
                    {
                        text: 'Customers',
                        disabled: true,
                        href: 'breadcrumbs_link_1',
                    }
                ],
            }),
        });
    </script>
    <style>
        .v-application .pa-1 {
            padding: 8px !important;
        }

        .v-application .mt-2 {
            margin-top: 16px !important;
        }

        .v-application .text-uppercase {
            text-transform: uppercase !important;
        }

        .v-application .font-weight-bold {
            font-weight: 200 !important;
        }

        .v-application .title {
            font-size: 1.16rem !important;
            letter-spacing: .0125em !important;
        }

        .v-application .headline,
        .v-application .title {
            line-height: 2rem;
            font-family: Quicksand, sans-serif !important;
        }

        .v-application .overline {
            font-size: .625rem !important;
            letter-spacing: .1666666667em !important;
            line-height: 0rem;
            text-transform: uppercase;
        }

        .v-application .caption,
        .v-application .overline {
            font-weight: 400;
            font-family: Quicksand, sans-serif !important;
        }

        .v-breadcrumbs {
            padding: 6px 0px;
        }

        .v-breadcrumbs__item {
            font-size: 0.75rem;
        }
    </style>
</body>

</html>
